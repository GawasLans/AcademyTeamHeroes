<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - TEAM HEROES</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="light-mode">
    <header class="main-header">
        <h1 class="main-title">Team Héroes</h1>
        <div class="header-actions">
            <button id="mode-toggle" class="icon-button">☀️</button>
            <img src="{% static 'img/logo-heroes.png' %}" alt="Logo Heroes" class="header-logo">
        </div>
    </header>

    <main class="container">
        <section class="login-form-container">
            <h2 class="section-title">Gym Heroes</h2>
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            
            <form method="post" class="login-form" id="master-login-form">
                {% csrf_token %}
                <h3 class="subsection-title">Maestro</h3>
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="submit-button primary">Ingresar como Maestro</button>
            </form>

            <hr style="margin: 30px 0; border-top: 1px solid #ccc;">

            <form method="post" class="guest-form" id="guest-login-form">
                {% csrf_token %}
                <h3 class="subsection-title">Invitado</h3>
                <p>Accede solo a información general y listados.</p>
                <input type="hidden" name="action" value="guest">
                <button type="submit" class="submit-button secondary">
                    Entrar como Invitado
                </button>
            </form>

        </section>
    </main>

    <script src="{% static 'js/app.js' %}"></script>
    <script src="https://kit.fontawesome.com/c167814b7e.js" crossorigin="anonymous"></script>
</body>
</html>
